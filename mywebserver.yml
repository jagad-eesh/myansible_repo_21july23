--- 
- hosts: all 
  become: true 
  tasks: 
  - name: install webserver on ansible node
    apt:
      name: apache2
      state: present 
    when: ansible_os_family ==  "Debian"   
  - name: i wnat to start webserver
    service:
      name: apache2
      state: started
    when: ansible_os_family ==  "Debian"
  - name: i want to install webserver on ansible node
    dnf: 
      name: httpd
      state: installed
    when: ansible_os_family == "RedHat"
  - name: start httpd
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"  
